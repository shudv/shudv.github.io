<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper">
		{{ partial "head.html" . }}

		<div class="recent-posts section">
			<div class="posts">
				{{- range .Data.Pages -}}
				<div class="post">
					<div class="post-date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
					<a class="post-title" href="{{ .RelPermalink }}">{{.Title}}</a>
					<article>
						{{ .RawContent }}
					</article>
				</div>
				{{- end -}}
			</div>
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>

</html>
