<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper post">
		{{ partial "head.html" . }}

		<div class="post-header">
			<h1 class="post-title font-size-xxlarge">{{ .Title }}</h1>
			<div class="meta" style="margin-left: -5px">Posted on &mdash; {{ dateFormat "Jan 2, 2006" .Date }}</div>
		</div>

		<div class="markdown justify">
			{{ .Content }}
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>
</html>
